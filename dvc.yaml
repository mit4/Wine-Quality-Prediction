stages:
  load_data:
    cmd: python src/get_data.py --config=params.yaml

    deps: 
      - src/get_data.py
      - data/winequality.csv
     
    outs:
      - data/raw/data.csv

  split_data:
    cmd: python src/split_data.py --config=params.yaml
    deps:
      - src/split_data.py
      - data/rawr/data.csv
      - src/get_data.py

    outs:
      - data/processed_data/train.csv
      - data/processed_data/test.csv

